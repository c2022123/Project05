<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <button id="btn-show">HIDE THIS BUTTON</button>
     <h1 id="text" style="display:none">HELLO</h1>

     <button id="btn-toggle">TEST TOGGLE</button>
     <div class="menu-content">
        <ul>
           <li><a href="#">Sub Menu 1</a></li>
           <li><a href="#">Sub Menu 2</a></li>
           <li><a href="#">Sub Menu 3</a></li>
           <li><a href="#">Sub Menu 4</a></li>
        </ul>
     </div>

     <div class="form">
        <input class="form-input" type="text" />
        <input class="form-blur" type="text">
        <p class="alert" style="display: none;">FORM</p>
        <p class="alert-blur" style="display: none;">BLUR</p>
     </div>
     
     
     <ul id="tabs">
        <li><a id="tab1">Tab 1</a></li>
        <li><a id="tab2">Tab 2</a></li>
        <li><a id="tab3">Tab 3</a></li>
        <li><a id="tab4">Tab 4</a></li>
     </ul>

     <div class="tab-content" id="tab1content">
        Tab Content 1
     </div>

     <div class="tab-content" id="tab2content">
        Tab Content 2
     </div>

     <div class="tab-content" id="tab3content">
        Tab Content 3
     </div>

     <div class="tab-content" id="tab4content">
        Tab Content 4
     </div>
     <p></p>
     <div class="clickToSmall" style="cursor: pointer">Click to Small</div>
     <div class="clickToBig">Click to Big</div>
     <div class="boxToggle" style="width: 300px; height: 300px; background: rgb(180, 175, 149); "></div>

     
     <div class="slideToggle" style="cursor: pointer">Slide Toggle</div>
     <div class="boxToggle" style="width: 300px; height: 300px; background: rgb(200, 167, 167); "></div>

     <div class="clickToFade" style="cursor: pointer">Click to fade</div>
     <div class="boxFade" style="width: 300px; height: 300px; background: rgb(162, 200, 194); "></div

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
